
<div class="col-xs-12">
  <button class="btn btn-success">New Recipe</button>
</div>

<hr>

<div class="card" style="width: 100%;" *ngFor="let recipe of recipes">
  <div class="card-body">
    <h4 class="card-title">{{ recipe.name }}</h4>
    <p class="card-text">{{ recipe.description }}</p>
  </div>
  <img class="card-img" [src]="recipe.imagePath" [alt]="Image">
</div>
